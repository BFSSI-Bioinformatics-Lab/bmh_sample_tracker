{% extends 'base.html' %} {% block content %}
<div class="table-responsive">
  <table id="sample-table" class="table table-striped table-bordered">
    <thead class="thead-light">
      <tr>
        <th>Sample ID</th>
        <th>Sample Name</th>
        <th>Submitting Lab</th>
        <th>Project</th>
        <th>Requested services</th>
        <th>Sample Type</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th>Sample ID</th>
        <th>Sample Name</th>
        <th>Submitting Lab</th>
        <th>Project</th>
        <th>Requested services</th>
        <th>Sample Type</th>
      </tr>
    </tfoot>
  </table>
</div>
{% endblock %} {% block inline_javascript %}
<script type="text/javascript">
  $(document).ready(function () {
    $('#sample-table tfoot th').each(function () {
      var title = $(this).text();
      $(this).html('<input type="text" placeholder="Search ' + title + '" />');
    });

    $('#sample-table').DataTable({
      ajax: {
        url: '/api/sample/',
        dataSrc: '',
      },
      columns: [
        { data: 'sample_id' },
        { data: 'sample_name' },
        { data: 'submitting_lab.lab_name' },
        { data: 'submitter_project' },
        { data: 'requested_services' },
        { data: 'sample_type' },
      ],
      language: {
        search: 'Search all fields:',
      },
      initComplete: function () {
        // Apply the search
        this.api()
          .columns()
          .every(function () {
            var that = this;

            $('input', this.footer()).on('keyup change clear', function () {
              if (that.search() !== this.value) {
                that.search(this.value).draw();
              }
            });
          });
      },
    });
  });
</script>
{% endblock %}
