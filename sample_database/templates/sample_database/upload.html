{% extends 'base.html' %} {% block content %}
    <h2>Upload Excel File</h2>
    <form method="post" enctype="multipart/form-data" action="{% url 'sample_database:upload-form' %}">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Upload">
    </form>

    {% if messages %}
    <div>
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

{% endblock %}
